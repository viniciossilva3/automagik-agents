components:
  schemas:
    Cliente:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        contatos:
          type: array
          items:
            type: integer
        vendedores:
          type: array
          items:
            type: integer
        telefone_comercial:
          type: string
        tipo_operacao:
          type: string
        numero_funcionarios:
          type: integer
        razao_social:
          type: string
          title: Razão Social
          maxLength: 255
        nome_fantasia:
          type: string
          maxLength: 255
        cnpj:
          type: string
          maxLength: 18
        inscricao_estadual:
          type: string
          title: Inscrição Estadual
          maxLength: 255
        email:
          type: string
          title: E-mails
          description: Separe os e-mails por vírgula.
          maxLength: 500
        endereco:
          type: string
          title: Endereço
        endereco_numero:
          type: string
          nullable: true
          title: Número
          maxLength: 16
        endereco_complemento:
          type: string
          nullable: true
          title: Complemento
          maxLength: 255
        bairro:
          type: string
          maxLength: 255
        cidade:
          type: string
          maxLength: 255
        estado:
          type: string
          maxLength: 2
        cep:
          type: string
          maxLength: 9
        codigo_cliente_omie:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          nullable: true
          title: Código do Cliente Omie
        status_aprovacao:
          allOf:
          - $ref: '#/components/schemas/StatusAprovacaoEnum'
          title: Status da Aprovação
        valor_limite_credito:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Valor Limite de Crédito
        data_aprovacao:
          type: string
          format: date-time
          nullable: true
          title: Data de Aprovação
        detalhes_aprovacao:
          type: string
          nullable: true
          title: Detalhes da Aprovação
        data_registro:
          type: string
          format: date-time
          readOnly: true
          title: Data de Registro
        ultima_atualizacao:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          title: Última Atualização
      required:
      - cep
      - cidade
      - cnpj
      - contatos
      - data_registro
      - email
      - endereco
      - estado
      - id
      - inscricao_estadual
      - nome_fantasia
      - numero_funcionarios
      - razao_social
      - telefone_comercial
      - tipo_operacao
      - ultima_atualizacao
    CondicaoDePagamento:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        codigo:
          type: string
          nullable: true
          title: Código
          maxLength: 12
        descricao:
          type: string
          nullable: true
          title: Descrição
          maxLength: 255
        lista_parcelas:
          type: string
          nullable: true
          title: Lista de Parcelas
          maxLength: 255
        dias_parcela:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Dias de Parcela
        qtde_parcelas:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Quantidade de Parcelas
      required:
      - id
    Contato:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nome:
          type: string
        telefone:
          type: string
        wpp_session_id:
          type: string
        ativo:
          type: boolean
        data_registro:
          type: string
          format: date-time
          readOnly: true
          title: Data de Registro
        status_aprovacao:
          allOf:
          - $ref: '#/components/schemas/StatusAprovacaoEnum'
          title: Status da Aprovação
        data_aprovacao:
          type: string
          format: date-time
          nullable: true
          title: Data de Aprovação
        detalhes_aprovacao:
          type: string
          nullable: true
          title: Detalhes da Aprovação
        ultima_atualizacao:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          title: Última Atualização
      required:
      - data_registro
      - id
      - nome
      - telefone
      - ultima_atualizacao
      - wpp_session_id
    FamiliaDeProduto:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        codigo:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          title: Código da Família de Produto na Omie
        nomeFamilia:
          type: string
          title: Nome
          maxLength: 255
      required:
      - id
      - nomeFamilia
    FreteModalidadeEnum:
      enum:
      - '0'
      - '1'
      - '2'
      - '3'
      - '4'
      - '9'
      type: string
      description: |-
        * `0` - Contratação do Frete por conta do Remetente (CIF)
        * `1` - Contratação do Frete por conta do Destinatário (FOB)
        * `2` - Contratação do Frete por conta de Terceiros
        * `3` - Transporte Próprio por conta do Remetente
        * `4` - Transporte Próprio por conta do Destinatário
        * `9` - Sem frete
    ImagemDeProduto:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        produto:
          type: integer
          readOnly: true
        imagem:
          type: string
          format: uri
        fonte:
          type: string
          format: uri
          nullable: true
          title: URL da Fonte
          maxLength: 200
        ordem:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Ordem de exibição
        ativo:
          type: boolean
          title: Ativo no Sistema
        tipo_imagem:
          allOf:
          - $ref: '#/components/schemas/TipoImagemEnum'
          title: Tipo de Imagem
      required:
      - id
      - imagem
      - produto
    ItemDePedido:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        quantidade:
          type: integer
          maximum: 2147483647
          minimum: 0
        valor_unitario_currency:
          type: string
          readOnly: true
        valor_unitario:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          title: Valor Unitário
        desconto_currency:
          type: string
          readOnly: true
        desconto:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        porcentagem_desconto:
          type: number
          format: double
          title: Porcentagem de Desconto
        valor_total_currency:
          type: string
          readOnly: true
        valor_total:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        codigo_item_integracao:
          type: string
          nullable: true
          title: Código Item Integração
          maxLength: 64
        pedido:
          type: integer
          title: Pedido de Venda
        produto:
          type: integer
      required:
      - desconto
      - desconto_currency
      - id
      - pedido
      - produto
      - valor_total
      - valor_total_currency
      - valor_unitario
      - valor_unitario_currency
    Marca:
